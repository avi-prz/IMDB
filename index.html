<!doctype html>
<html lang="en" ng-app="galleryApp">
    <head>
        <title>AngularJS Templates - Ex 1</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
        <script src="actersCtrl.js"></script>
    </head>
    <body ng-controller="actersCtrl">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <label for="txSearch">Search by name</label>
                </div>                  
                <div class="col-md-4">
                    <input type="text" class="form-control" name="txSearch" id="txSearch" placeholder="Acter name" ng-model="query">
                </div> 
            </div>
            <div ng-show="isExist()" class="row">
                <div class="card-deck">
                    <div class="card" ng-repeat="acter in acters | filter:{name:query} | orderBy:sortProp">
                        <img id="{{acter.id}}" class="card-img-top" ng-src="{{acter.image}}" alt="{{acter.name}}" ng-click="goImdb(acter.id)">
                        <div class="card-body">
                            <h4 class="card-title">{{acter.firstName + ' ' + acter.lastName}}</h4>                            
                        </div>
                        <div class="card-footer">
                            <h5>{{acter.birthDate|date:'dd-MMM-yyyy'}}</h5>
                        </div>                        
                    </div>                    
                </div>
            </div>
            <div class="row">                
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="rbSort" id="rbSortFN" value="checkedValue" checked ng-click="sort('firstName')"> Order By First Name
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="rbSort" id="rbSortLN" value="checkedValue" ng-click="sort('lastName')"> Order By Last Name
                    </label>
                    <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="rbSort" id="rbSortBD" value="checkedValue" ng-click="sort('birthDate')"> Order By Birth Date
                        </label>
                </div>
            </div>
        </div>
    </body>
</html>
